<!DOCTYPE html>
<html>

<head>
    <title>Grafika Żółwia</title>
</head>

<body bgcolor="#d3f6c6">
    <h1>Grafika Żółwia</h1>

    <canvas id="canvas" width="600" height="400" style="border:1px solid black; background-color: #FFFFFF;" >
        Twoja przegładarka nie obsłguje tegu canvas.
    </canvas>

    <div>
        <label for="command">Polecenie:</label>
        <input type="text" id="command" placeholder="np. fw 50">
        <button onclick="executeCommand()">Wykonaj</button>
    </div>
    <div>
        <label for="color">Kolor pióra:</label>
        <input type="color" id="color" value="#000000">
    </div>

    <div>
        <label for="lineWidth">Grubość pióra:</label>
        <input type="number" id="lineWidth" min="1" value="1">
    </div>

    <div id="message"></div>

    <div>
        <button onclick="clearCanvas()">Wyczyść płótno</button>
    </div>

    <table cellpadding="10">
        <tr>
            <th>Legenda:</th>
        </tr>
        <tr>
            <td><li>fw - <i>ruch do przodu</i></td>
            <td><li>bw - <i>ruch do tyłu</i></td>
            <td><li>tr - <i>obrót</i></td>
            <td><li>pu - <i>podnieś pióro</i></td>
            <td><li>pd - <i>opuść pióro</i></td>
            <td><li></td>
        </tr>
    </table>

    <script src="zadanie_1_2.js"></script>

</body>

</html>
